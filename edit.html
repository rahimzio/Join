<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_edit.css">
    <title>Document</title>
</head>
<div class="add-contact-overlay">
    <div class="left-overlay">
        <div>
            <img src="assets/img/logo_white.svg">
            <h1>Edit Contact</h1>
            <img class="underline" src="assets/icons/line.svg">
        </div>
    </div>
    <div class="add-contact-inputs">
        <div class="profil-position">
            <div class="profile-look">

            </div>
        </div>
        <div class="input-fields">
            <form>
                <div>
                    <div>
                        <input type="text" id="name" name="Name" class="fcf-form-control" placeholder="Your name"
                            required>
                        <img src="assets/icons/user.svg">
                    </div>
                </div>
                <div>
                    <div>
                        <input type="email" id="mail" required name="Email" class="fcf-form-control"
                            placeholder="Your email address">
                        <img src="assets/icons/mail.svg">
                    </div>
                </div>
                <div>
                    <div>
                        <input type="number" id="phone" name="Phone" placeholder="Phone">
                        <img src="assets/icons/phone.svg">
                    </div>
                </div>
            </form>
            <div class="button-container">
                <button class="button-style-cancel" onclick="cancelContactData()">Delete <img
                        src="assets/icons/close_black.svg"></button>
                <button class="button-style-submit">Save  Contact<img src="assets/icons/check_white.svg"></button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
