<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Join | Forgot password</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <main class="w-100 h-100">
        <!-- Forgot password -->
        <div class="content-box">
            <a href="./index.html" draggable="false"><img src="./assets/icons/arrow_blue.svg" alt="Back to login." class="btn-back" draggable="false"></a>
            <h1 class="txt-h1">I forgot my password</h1>
            <hr class="line">
            <p class="mb-35">Don't worry! We will send you an email with the instructions to reset your password.</p>
            <form onsubmit="return false" class="w-100 h-100">
                <div class="input">
                    <input type="email" name="forgot-email" class="inp-email text-input" id="forgot-email" placeholder="Email" required>
                </div>
                <div class="spacing">
                    <button class="btn btn-primary btn-forgot btn-emph">Send me the email</button>
                </div>
            </form>
        </div>
    </main>
    <img src="./assets/img/logo_blue.svg" alt="Logo" class="logo" draggable="false">
</body>

</html>
