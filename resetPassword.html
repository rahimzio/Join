<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Join | Reset Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/login.css'>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <script src="./js/storage.js"></script>
    <script src="./js/resetPassword.js"></script>
    <script src="./js/accountData.js"></script>

</head>

<body class="d-flex-col content gap-40">

    <img class="logo" src="./assets/img/logo_blue.svg">
    <main class="d-flex-col relative">
        <img class="back" onclick="backToLogin()" src="./assets/icons/arrow_blue.svg">
        <h1 class="txt-h1">Reset your password</h1>
        <div class="line"></div>
        <p class="text">Change your account password</p>
        <form onsubmit="changePassword(); return false;" class="d-flex-col gap-40">
            <input required pattern=".{8,}" title="Please enter a password with 8 or more characters" id="newPassword" class="text-input" placeholder="New password" type="text">
            <input required id="confirmPassword" class="text-input" placeholder="Confrim password" type="text" oninput="comparePassword()">
            <button id="resetButton" class="btn btn-primary login txt-h2">Continue</button>
        </form>
    </main>
    
    <span class="msgBox">
        <p id="fault" class="msg">Email already exists</p>
    </span>
</body>

</html>
