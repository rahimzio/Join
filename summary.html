                <div class="font2">Task in Progress</div>

            <div class="taskboard">

                <div class="column margin-R-65">
                <div id="value" class="font5">1</div>
                <div class="font4">Urgend</div>
              </div>
            </div>

            <div class="line"></div>

            <div class="reminderbox">
                <div class="font3 margin-B-5" id="current-date">30.4.2023</div>
                <div class="font4">Upcoming Deadline</div>
            </div>
        </div>

        <div class="to-dos">

           </div>

            <svg width="70" height="70" viewBox="0 0 70 70" fill="none" xmlns="http://www.w3.org/2000/svg">

                </div>
        </div>

    </div>
   </div>

   <div class="greeting">
    <div class="column">
   <div class="font6">Good morning,</div>
   <div class="font7"id="name">[name]</div>
    </div>
   </div>

    </div>

</html>
