<!-- Anchor -->
<a href="#">This is a Link</a>

<!-- Buttons -->
    <!-- Simple -->
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button><br><br>

    <!-- With Icons -->
    <button type="button" class="btn btn-primary">
        Primary
        <img src="./assets/icons/check_white.svg" class="btn-icon">
    </button>

    <button type="button" class="btn btn-secondary">
        Secondary
        <svg viewBox="0 0 13 13" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M6.50106 6.50008L11.7441 11.7431M1.25806 11.7431L6.50106 6.50008L1.25806 11.7431ZM11.7441 1.25708L6.50006 6.50008L11.7441 1.25708ZM6.50006 6.50008L1.25806 1.25708L6.50006 6.50008Z"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>

<!-- Inputs -->
    <!-- Input Text -->
    <input-text class="inp">
        <label for="input-text">Label</label>
        <input type="text" name="input-text" id="input-text" placeholder="Input Text" class="inp-background">
        <span>Warning</span>
    </input-text>

    <!-- Input Textarea -->
    <input-textarea class="inp">
        <label for="input-textarea">Label</label>
        <textarea name="input-textarea" id="input-textarea" rows="5" placeholder="Input Textarea"></textarea>
        <span>Warning</span>
    </input-textarea>
